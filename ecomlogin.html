<body>
           <div class="login-container">
    <div class="login-box">
      <div class="left-panel">
        <h1>Login</h1>
        <p>Get access to your Orders, Wishlist and Recommendations</p>
      </div>
      <div class="right-panel">
        <form>
          <input type="text" placeholder="Enter Email/Mobile number" required />
          <input type="password" placeholder="Enter Password" required />
          <button type="submit"><a href="../html/ecoomerce2.html">Login</a></button>
          <a href="#">Forgot?</a>
          <p class="or">OR</p>
          <button class="otp-btn">Request OTP</button>
          <p class="signup">New to Flipkart? <a href="#">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>
